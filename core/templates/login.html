<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <form class="col-6 mx-auto card p-3 shadow-lg mt-5" method="post" enctype="multipart/form-data">
          {%  csrf_token %}
            <h2>Login</h2>
            <hr>
            {% if messages %}
            <div class="alert alert-info" role="alert">
              {% for message in messages %}
                {{ message }}
              {% endfor %}
            </div>
            {% endif %}
            <div class="mb-3">
              <label for="Exampleusername" class="form-label">Username</label>
              <input type="text" class="form-control" id="Exampleusername" name="username">
              
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>
            
            <p>Don't have an account<a href='/register/'>register</a></p>
            <button type="submit" class="btn btn-primary">Submit</button>
            <div class="social-login-buttons">
              <!-- Google Sign-In Button --><p>
              <a href="/google-login/" class="btn btn-lg btn-block btn-google">
                  <img src="https://blog.hubspot.com/marketing/google-logo-history" alt="Google logo" class="google-logo" />
                  Sign In with Google
              </a></p>
              
              <!-- Twitter Sign-In Button -->
              <a href="/login/twitter/" class="btn btn-sm btn-block btn-twitter">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Twitter_Logo_2021.svg" alt="Twitter logo" class="social-logo" />
                  Sign In with Twitter
              </a>
          
              <!-- GitHub Sign-In Button -->
              <a href="/github-login/" class="btn btn-sm btn-block btn-github">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub logo" class="social-logo" />
                  Sign In with GitHub
              </a>
              <!-- Styling for the buttons -->
          <style>
            .social-login-buttons {
                margin-top: 20px;
                text-align: center;
            }
            
            .btn-google {
                background-color: #4285F4;
                color: white;
                {% comment %} padding: 12px;
                font-size: 16px;
                text-align: center;
                display: inline-flex;
                align-items: center;
                border-radius: 5px; {% endcomment %}
            }
        
            .btn-twitter, .btn-github {
                background-color: #1DA1F2;
                color: white;
                {% comment %} padding: 8px;
                font-size: 14px;
                text-align: center;
                display: inline-flex;
                align-items: center;
                border-radius: 5px;
                margin-top: 10px; {% endcomment %}
            }
        
            .btn-github {
                background-color: #333;
            }
        
            .social-logo {
                width: 20px;
                margin-right: 10px;
            }
            
            .btn:hover {
                opacity: 0.9;
            }
        </style>
            
          </div>
          </form>
          
        
        
        
        <script src="" async defer></script>
    </body>
</html>
