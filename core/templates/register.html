<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <form class="col-6 mx-auto card p-3 shadow-lg mt-5" method="post" enctype="multipart/form-data">
            {%  csrf_token %}
            <h2>Register</h2>
            <hr>
            {% if messages %}
            <div class="alert alert-info" role="alert">
              {% for message in messages %}
                {{ message }}
              {% endfor %}
            </div>
            {% endif %}
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
                
              </div>
              <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name">
                
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
            <div class="mb-3">
              <label for="exampleusername" class="form-label">Username</label>
              <input type="type" class="form-control" id="exampleusername" name="username" required>
              
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
              <label class="form-check-label" for="exampleCheck1">I've read the terms and conditions</label>
            </div>
            <p>Already have an account<a href='/login/'>login</a></p>
            <button type="submit" class="btn btn-primary">Submit</button>
            <div class="social-login-buttons">
              <!-- Google Sign-Up Button --><p>
              <a href="{% url 'social:begin' 'google' %}" class="btn btn-lg btn-google">
                  <img src="https://developers.google.com/identity/images/Google-Logo.png" alt="Google logo" class="google-logo" />
                  Sign Up with Google
              </a></p>
          
              <!-- Twitter Sign-Up Button -->
              <a href="{% url 'social:begin' 'twitter' %}" class="btn btn-sm btn-twitter">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Twitter_Logo_2021.svg" alt="Twitter logo" class="social-logo" />
                  Sign Up with Twitter
              </a>
          
              <!-- GitHub Sign-Up Button -->
              <a href="{% url 'social:begin' 'github' %}" class="btn btn-sm btn-github">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub logo" class="social-logo" />
                  Sign Up with GitHub
              </a>
              <style>
                .social-login-buttons {
                    margin-top: 20px;
                    text-align: center;
                }
                
                .btn-google {
                    background-color: #4285F4;
                    color: white;
                    {% comment %} padding: 12px;
                    font-size: 16px;
                    text-align: center;
                    display: inline-flex;
                    align-items: center;
                    border-radius: 5px; {% endcomment %}
                }
            
                .btn-twitter, .btn-github {
                    background-color: #1DA1F2;
                    color: white;
                    {% comment %} padding: 8px;
                    font-size: 14px;
                    text-align: center;
                    display: inline-flex;
                    align-items: center;
                    border-radius: 5px;
                    margin-top: 10px; {% endcomment %}
                }
            
                .btn-github {
                    background-color: #333;
                }
            
                .social-logo {
                    width: 20px;
                    margin-right: 10px;
                }
                
                .btn:hover {
                    opacity: 0.9;
                }
            </style>
          </div>
          </form>
        
        <script src="" async defer></script>
    </body>
</html>
